<!-- templates/report/organizational_effectiveness/cover.html -->
<div class="cover-page min-h-[297mm] max-h-[297mm] flex flex-col justify-center items-center bg-gradient-to-br from-blue-50 to-indigo-100 px-8">
  <!-- 중앙에 배치된 주요 콘텐츠 -->
  <div class="cover-content text-center max-w-4xl space-y-6">
    <div class="space-y-4">
      <p class="text-sm tracking-wider uppercase text-blue-600 font-medium">organizational effectiveness report</p>
      <h1 class="text-4xl font-bold text-gray-900 leading-tight">조직 효과성 진단 결과</h1>

      <!-- 조직명 표시 - 간격 조정 및 스타일 변경 -->
      <div class="mt-16 space-y-2">
        <div class="text-base text-gray-400 font-normal">

          {% if report.is_total_organization %}
            <!-- 전체 조직인 경우: 회사명만 표시 -->
            <div class="text-lg font-medium text-gray-500">
              {{ report.organization_name or "업로드 데이터" }}
            </div>
          {% else %}
            <!-- 팀별인 경우: 회사명 + 팀명 표시 -->
            {{ report.dept_name or report.org_name or "회사명" }}
            <span class="text-gray-300"> / {{ report.organization_name }}</span>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <!-- 최하단 우측 발행 정보 -->
  <div class="absolute bottom-4 right-6 text-right space-y-0.5">
    <div class="text-xs text-gray-300">generated by</div>
    <div class="text-sm text-gray-400 font-normal">
      SK Academy
    </div>
  </div>
</div>
