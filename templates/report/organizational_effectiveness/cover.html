<!-- templates/report/organizational_effectiveness/cover.html -->
<div class="cover-page-wrapper">
  <div class="cover-page">
    <!-- 중앙에 배치된 주요 콘텐츠 -->
    <div class="cover-content">
      <p class="cover-subtitle">organizational effectiveness report</p>
      <h1 class="cover-title">조직 효과성 진단 결과</h1>

      <!-- 조직명 표시 -->
      <div class="cover-org-info">
        {% if report.is_total_organization %}
          <!-- 전체 조직인 경우: 회사명만 표시 -->
          <div class="cover-org-name">
            {{ report.organization_name or "업로드 데이터" }}
          </div>
        {% else %}
          <!-- 팀별인 경우: 회사명 + 팀명 표시 -->
          <div class="cover-org-name">
            {{ report.dept_name or report.org_name or "회사명" }}
            <span class="cover-org-divider"> / {{ report.organization_name }}</span>
          </div>
        {% endif %}
      </div>
    </div>

    <!-- 최하단 우측 발행 정보 -->
    <div class="cover-footer">
      <div class="cover-footer-label">generated by</div>
      <div class="cover-footer-text">SK Academy</div>
    </div>
  </div>
</div>
